<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
</head>
<body>
<div class="navbar-collapse collapse no-transition" th:fragment="menu-content">
    <ul class="nav navbar-nav" >
        <li><a th:href="@{/index}"><span class="glyphicon glyphicon-home">&nbsp;</span>Home</a></li>
        <li sec:authorize="hasRole('ROLE_ANONYMOUS')">
            <a th:href="@{/user/login}"><span class="glyphicon glyphicon-off">&nbsp;</span>Login</a>
        </li>

        <li sec:authorize="!hasRole('ROLE_ANONYMOUS')">
            <form th:action="@{/logout}" method="post" id="logoutForm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </form>
            <script type="application/javascript">
                function logout(){
                    $('#logoutForm').submit();
                }
            </script>
            <a href="javascript:logout();"><span class="glyphicon glyphicon-off">&nbsp;</span>Logout</a>
        </li>
    </ul>
</div>
</body>
</html>
